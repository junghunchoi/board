<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물작성폼</title>
</head>
<style>
    .layout{
        width: 500px;
        margin : 0 auto;
    }
    .layout input{
        width : 100%;
        box-sizing:  border-box;
        margin-top: 10px;

    }
    .layout textarea{
        margin-top: 20px;
        width: 100%;
    }
</style>
<body>
    <div class = "layout">
        <form action="/board/writepro" method="post" enctype="multipart/form-data"> // 눌렀을때 어디로 보낼것인가 post
        <input name = "title" type = "text">
        <textarea name="content"></textarea>
            <input type = "file" name = "file">
        <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
